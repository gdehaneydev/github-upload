<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mytube- Add New Video</title>
        <meta charset="utf-8">
    </head>

    <body>
      
        <nav>
            <a href="index.html">Home </a>|<a href="./pages/collection1.html"> Collection1 </a> | <a href="./pages/collection2.html"> Collection2 </a> |
            <a href="./pages/collection3.html"> Collection3 </a>|<a href="newvideo.html"> New Video </a>
        </nav>

        <div>
                <h1>Add New Video</h1>
                <br><br>

            <div>
                <form action="" method="post">

                    <label for="videoTitle">Video Title</label><br>
                    <input type="text" id="videoTitle" name="videoTitle" placeholder="Input value" required>
                    <br><br>
                    <label for="description">Description</label><br>
                    <textarea rows="8" cols="40" id="description" name="description">
                    Enter description here...
                    </textarea>
                    <br><br>
                    <label for="video">Video</label><br>
                    <input type="file" id="video" name="video" required>
                    <br><br>
                    <select id="chooseCollection" name="choose collection">
                        <option value="" selected disabled>Choose Collection</option>
                        <option value="collection1">Collection 1</option>
                        <option value="collection2">Collection 2</option>
                        <option value="collection3">Collection 3</option>
                    </select>
                    <br><br>
                    <input type="radio" id="public" name="videoStatus">
                    <label for="publicStatus">Public</label><br>
                    <input type="radio" id="private" name="videoStatus">
                    <label for="privateStatus">Private</label><br>

                    <br><br><br>
                    <input type="submit" value="Upload Video">                                                
  



                </form>

            </div>


                 <br><br>
                <hr>
